<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adrian's Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Adrian's Home Dashboard</h1>
  <div class="dashboard">

    <div class="card">
      <h2>Google Calendar</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=your_calendar_link" style="height:400px;"></iframe>
    </div>

    <div class="card">
      <h2>Spotify Player</h2>
      <iframe src="https://open.spotify.com/embed/playlist/your_playlist_id" width="100%" height="400" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="card">
      <h2>Current Time</h2>
      <div id="clock">Loading...</div>
    </div>

    <div class="card">
      <h2>Quick Notes</h2>
      <textarea id="notes" placeholder="Write your thoughts here..."></textarea>
      <button class="save-btn" id="save-btn">Save Notes</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
