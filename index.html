<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adrian's Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome, Adrian</h1>

    <div class="widget" id="clock">
      <h2>Current Time</h2>
      <div id="time">--:--:--</div>
    </div>

    <div class="widget" id="calendar">
      <h2>Google Calendar</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=your_email%40gmail.com&ctz=America%2FNew_York" style="border: 0" width="100%" height="300" frameborder="0" scrolling="no"></iframe>
    </div>

    <div class="widget" id="spotify">
      <h2>Spotify</h2>
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/your_playlist_id" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="widget" id="notes">
      <h2>Notes</h2>
      <textarea id="noteInput" placeholder="Write your notes here..."></textarea>
      <button onclick="saveNote()">Save Note</button>
      <div id="savedNotes"></div>
    </div>
  </div>
</body>
</html>
